<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
    <!--Loader-->
    <div class="loader hidden">
        <img src="rocket.svg" alt="Rocket">
    </div>

    <div class="container">
        <!--Navigation-->
        <div class="navigation-container">
            <span class="background"></span>
            <!--Nav Results-->
            <span class="navigation-items " id="resultsNav">
                <h3 class="clickable" onclick="updateDOM('favourates')">Favourites</h3>
                <h3>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</h3>
                <h3 class="clickable" onclick="getNasaPictures()">Load More</h3>
            </span>
            <!--Favourates Nav-->
            <span class="navigation-items hidden" id="favouratesNav">
                <h3 class="clickable" onclick="getNasaPictures()">Load More Images</h3>
            </span>
        </div>
    </div>

    <!--Images-->
    <div class="images-container"></div>

    <!--Save Confirmation-->
    <div class="save-confirmed" hidden>
        <h1>ADDED!</h1>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
